name: Build and Deploy Docker Image

on:
    workflow_run:
      workflows: ["Node.js CI"]  # Le workflow qui dépend du succès du test Node.js
      types:
        - completed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      run: echo "Q$.)5TxHA4$cNtX" | docker login -u "matt06" --password-stdin

    - name: Build Docker image
      run: |
        docker build -t matt06/devops-github-actions:latest.

    - name: Push Docker image
      run: |
        docker push matt06/devops-github-actions:latest
